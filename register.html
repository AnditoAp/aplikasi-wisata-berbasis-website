<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAYAPURA STREETS - Registrasi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('images/mangrove.jpg') no-repeat center center/cover;
        }

        .register-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-box {

            color: white;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);

                    <input type="text" name="username" placeholder="Username" required>

                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>

                <div class="input-group">
                    <input type="password" name="confirm_password" placeholder="Konfirmasi Password" required>

                <button type="submit" class="register-btn" style="background-color: rgba(245, 245, 245, 0.7)">Daftar</button>
