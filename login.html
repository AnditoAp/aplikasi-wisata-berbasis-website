<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAYAPURA STREETS - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('images/mangrove.jpg') no-repeat center center/cover;
        }

        .login-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            width: 350px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }

        h2 {
            color: white;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 20px;
            color: white;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        a {
            color: #ffccff;
            text-decoration: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: white;
            color: #000000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #ffccff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="login.php" method="POST">
                <div class="input-group">
                    <input name="username" type="text" placeholder="Username" id="username" required>
                </div>
                <div class="input-group">
                    <input name="password" type="password" placeholder="Password" id="username" required>
                </div>
                <button type="submit" class="login-btn" style="background-color: rgba(245, 245, 245, 0.7)">Login</button>
                <p style="color:white; font-size:14px; margin-top:10px;">Belum punya akun? <a href="register.html" style="color:rgb(55, 150, 0)">Daftar</a></p>
            </form>
        </div>
    </div>
</body>
</html>
